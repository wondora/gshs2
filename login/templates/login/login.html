{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h3>LogIn</h3>
    <br>     
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row mb-3 justify-content-center">
            <label for="username" class="col-md-1 col-form-label"><h5>username</h5></label>
            <div class="col-md-5">
              <input type="username" class="form-control" name="username">
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label for="password" class="col-md-1 col-form-label"><h5>password</h5></label>
            <div class="col-md-5">
              <input type="password" class="form-control" name="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>  
    </form> 
</div>

{% endblock %}
