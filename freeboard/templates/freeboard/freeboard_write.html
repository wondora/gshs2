{% extends 'base.html' %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript" src="/static/js/summernote-ko-KR.js"></script>

<script>
    $(document).ready(function () {
        $('#id_content').summernote({
            placeholder: '내용을 입력해주세요.',
            height: 500,
            minHeight: 500,
            maxHeight: 500,
            lang: 'ko-KR',
           
            toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'help']]
            ]
        });
        $('p').css('margin-bottom','0')
        $('.note-resizebar').css('display','none');
    });
</script>

<div class="row">
    <div class="col-12 text-center">
        <h5 style="font-weight: bold;">Freeboard</h4>
    </div>
</div>

<div class="row mt-2">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card" style="width: 100%;">
            <div class="card-header" style="padding: 0rem 0.8rem">
                <div class="md-form form-group" style="margin-top: 8.5px;">
                    <div style="padding: 0 5.5px;">
                        <!-- <label for="form_title" class="control-label">{{ form.title.label }}</label> -->
                        {{ form.title }}
                    </div>
                </div>
            </div>
            <div>
                {{ form.content }}
            </div>        
        </div>

        <div class="card-footer" style="padding-left: 0px; margin-top:18px;">
            <div class="form-group">
                {{ form.upload_files }}
                <small id="help" class="form-text text-muted">
                    [파일 업로드]&nbsp;첨부할 파일을 업로드해주세요. 여러 파일은 압축해서 업로드해주세요.
                </small>
            </div>
        </div>
        <div class="row text-right" style="margin-top: 10px;">
            <label>
                {{ form.top_fixed }}
                <span style="padding-bottom: 25px; color:black; font-weight: bold;">상단에 표시하기</span>
            </label>
            {% if edit %}
            <button type="submit" id="write" class="btn btn-sm">{{ edit }}</button>
            {% else %}
            <button type="submit" id="write" class="btn btn-sm">작성하기</button>
            {% endif %}
            <input type="checkbox" id="fileChangeCheck" name="fileChange" style="display: none;">
        </div>
    </form>
</div>

<script type="text/javascript">
    var checkUnload = true;
    $(window).on('beforeunload', function () {
        if (checkUnload) return "이 페이지를 벗어나면 작성된 내용은 저장되지 않습니다.";
    });
    $("#write").on("click", function () {
        checkUnload = false;
        $("submit").submit();
    });
</script>
{% endblock %}
