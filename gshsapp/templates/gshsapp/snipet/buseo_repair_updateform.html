<form id="buseocrform" method="POST" action="{% url 'gshsapp:buseo_CR_update' pk %}">
    {% csrf_token %}
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_date">날짜</label>
        <div class="col-md-10">{{ form.date }}</div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_gigiinfo">물품정보</label>
        <div class="col-md-10">{{ form.gigiinfo }}</div>
    </div>   
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_gubun">부품선택</label>
        <div class="col-md-10">{{ form.gubun }}</div>
    </div>    
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_problem">문제</label>
        <div class="col-md-10">{{ form.problem }}</div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_result">결과</label>
        <div class="col-md-10">{{ form.result }}</div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_cost">비용</label>
        <div class="col-md-10">{{ form.cost }}</div>
    </div>
    <div class="row mb-2">
        <label class="col-form-label col-md-2" for="id_bigo">비고</label>
        <div class="col-md-10">{{ form.bigo }}</div>
    </div>
    <div class="row mb-2"> 
        {% if repairPhotos %}
            {% for repairPhoto in repairPhotos %}              
            <div class="col-md-10">
                <div>
                    <span style="color: green;">현재:&nbsp;{{ repairPhoto.image.url }}</span>    
                    <span style="color: red;" class="mx-1">
                    <label for="deletePhoto-{{ forloop.counter }}"> 삭제: </label> <input type="checkbox" name="deletePhoto-{{ forloop.counter }}" id="deletePhoto-{{ forloop.counter }}">
                    </span>
                </div>
                <input type="file" name="img-{{ forloop.counter }}" id="img-{{ forloop.counter }}" accept="image/*">
                <input type="hidden" name="crPhoto-{{ forloop.counter }}" value="{{ repairPhoto.id }}">
            </div>            
            {% endfor %}  
        {% endif %}
        <div class="col-md-10 mt-4">
            <p>
                <span id="uploadimgs">업로드 파일 여러개 선택가능 : </span>
                <input type="file" name="imgs" accept="image/*" multiple><br>
            </p>
            
        </div>         
    </div>
    
    <div class="row mt-5">
        <div class="col-md-6 offset-md-6">
            <button class="btn btn-primary buseocrbutton" data-gubun="repair" type="button">저장</button>
        </div>
    </div>
</form>
